{% extends "layout.html" %}

{% block title %}
dbms aur tweet
{% endblock %}


{% block content %}

<h1 class="text-center mt-4"> Welcome to dbms project </h1>

<h2> 
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" >back to tweet list </a>
</h2>

{% endblock %}
